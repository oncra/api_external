tags: []
paths:
  /api/external/v1/drive:
    get:
      summary: Drive documents
      description: >-
        Links to the public documents available on the Google Drive: Oncra
        Public
      parameters:
        - name: project_nrs
          in: query
          required: false
          schema:
            type: string
          description: >-
            List of comma separated project keys, it can be just the first 3
            characters
                        
            e.g.: "AAA,BBBL001" will return all projects with the first 3
            letters AAA and the project BBBL001
      operationId: ''
      responses:
        '200':
          description: Default response
          content:
            application/json:
              schema: {}
  /api/external/v1/projects:
    get:
      summary: ''
      description: ''
      parameters:
        - name: project_nrs
          in: query
          required: false
          schema:
            type: string
          description: >-
            List of comma separated project keys, it can be just the first 3
            characters
                        
            e.g.: "AAA,BBBL001" will return all projects with the first 3
            letters AAA and the project BBBL001
      operationId: ''
      responses:
        default:
          description: Default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Projects'
  /api/external/v1/test/login-token:
    get:
      summary: ''
      description: ''
      parameters: []
      operationId: ''
      responses:
        '200':
          description: Default response
