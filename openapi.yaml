openapi: 3.0.0
info:
  title: openapi
  version: 1.0.0
paths:
  /api/external/v1/drive:
    get:
      summary: Drive
      operationId: Drive
      description: ''
      tags:
        - ''
      responses:
        '200':
          description: ''
      parameters:
        - name: project_nrs
          in: query
          description: ''
          required: true
          example: REN-L-002
      security:
        drive: []
  /api/external/v1/test/login-token:
    get:
      summary: Test Login Token
      operationId: Test Login Token
      description: ''
      tags:
        - ''
      responses:
        '200':
          description: ''
      security:
        test_login_token: []
  /api/external/v1/projects:
    get:
      summary: Projects
      operationId: Projects
      description: ''
      tags:
        - ''
      responses:
        '200':
          description: ''
      parameters:
        - name: project_nrs
          in: query
          description: |
            List of comma seperated project keys, it can be just the first 3 characters
            
            e.g.: "AAA,BBBL001" will return all projects with the first 3 letters AAA and the project BBBL001'
          required: false
          example: AAA-A-000
      security:
        test_login_token: []
servers:
  - url: https://registry.test.oncra.org
components:
  schemas: {}
  requestBodies: {}
  securitySchemes:
    drive:
      type: http
      scheme: basic
    test_login_token:
      type: http
      scheme: basic
